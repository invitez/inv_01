<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Choice!</title>
    <link rel="stylesheet" href="pop.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">Good Choice!</div>
        <div class="content">
            <p>You made the right choice!</p>
            <p>You receive a cat as a gift.</p>
            <div class="cat"><img src="assets/cat.png" alt="Cat"></div>
            <p>现在你永远和我在一起了</p> <!-- "Now you're stuck with me forever" in Chinese -->
            <button class="ok-button" onclick="closePopup()" aria-label="OK">OK</button>
        </div>
    </div>
    <script src="pop.js"></script>
</body>
</html>
